schema: ../common/graphQL/schema.graphql

# This file generates types for the frontend.
# It utilizes the schema from the /common folder as wel as
# the defined operations in the /frontend/src/graphql folder.
generates:
  './src/util/generated/graphql/graphql.ts':
    documents: ./src/**/*.graphql
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo

ignoreNoDocuments: false