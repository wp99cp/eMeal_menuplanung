query checkUsername($username: String) {
  checkUsername(username: $username) {
    ...Acknowledgement
  }
}

mutation updateUser($username: String, $shareEmail: Boolean, $newUser: Boolean) {
  updateUser(username: $username, shareEmail: $shareEmail, newUser: $newUser) {
    ...Acknowledgement
  }
}

mutation createNewUser($name: String, $email: String, $password: String) {
  createNewUser(name: $name, email: $email, password: $password) {
    ...Acknowledgement
  }
}

fragment Acknowledgement on Acknowledgement {
  success
  error
}
