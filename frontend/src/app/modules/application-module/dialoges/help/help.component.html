<h2>Hilfe und Erklärungen zu eMeal - Menüplanung</h2>

<div mat-dialog-content *ngIf="message">

  <h3>
    {{message.title}}
  </h3>

  <p [innerHTML]="message.message"></p>

</div>

<div mat-dialog-actions class="custom-mat-buttons">
  <p class="tipp-index"> Tipp {{index + 1}} von  {{ data.messages.length }} <br>
    <a routerLink="/infos/hilfe" [mat-dialog-close]="null">alle Tipps Anzeigen</a></p>
  <button mat-stroked-button [mat-dialog-close]="null"> Schliessen</button>
  <button mat-raised-button color="save" (click)="nextMessage()">Nächster Tipp</button>
</div>
