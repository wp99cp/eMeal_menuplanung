<h3>{{data.name}} löschen?</h3>

<p>Möchtest du das Lager endgültig löschen? Diese Aktion kann nicht rückgängig gemacht werden.</p>

<div mat-dialog-actions class="custom-mat-buttons">

  <button mat-stroked-button [mat-dialog-close]="false"> Abbrechen</button>

</div>
