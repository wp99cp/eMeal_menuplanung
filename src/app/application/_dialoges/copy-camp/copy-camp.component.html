<h3>Lager kopieren</h3>

<div mat-dialog-content>
  <p>Zur Zeit können Lager nicht kopiert werden. Erstelle ein neues Lager und füge die Rezepte deiner Wahl hinzu.</p>
</div>

<div mat-dialog-actions class="custom-mat-buttons">
  <p></p>
  <button mat-stroked-button [mat-dialog-close]="'close'">Abbrechen</button>
  <button mat-raised-button disabled [mat-dialog-close]="'copy'" color="save">Lager kopieren</button>
</div>
