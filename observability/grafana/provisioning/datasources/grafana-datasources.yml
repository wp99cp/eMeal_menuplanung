apiVersion: 1

datasources:
  - name: 'prometheus'
    access: proxy
    type: prometheus
    url: http://prometheus:9090
    isDefault: true

  - name: 'Tempo'
    type: tempo
    access: proxy
    orgId: 1
    url: http://tempo:3200
    basicAuth: false
    version: 1
    editable: false
    apiVersion: 1
    uid: tempo
    jsonData:
      httpMethod: GET
      serviceMap:
        datasourceUid: prometheus

      tracesToLogs:
        datasourceUid: 'Loki'
        spanEndTimeShift: '30m'
        spanStartTimeShift: '-30m'
        filterByTraceID: true
        filterBySpanID: true
        tags: ['job']

  - name: 'Loki'
    type: loki
    url: http://loki:3100

    jsonData:
      maxLines: 1000
      derivedFields:
        # Field with internal link pointing to data source in Grafana.
        # Right now, Grafana supports only Jaeger and Zipkin data sources as link targets.
        - datasourceUid: 'Tempo' # not a uid, bug
          matcherRegex: 'trace_id\":\"(\w+)\"'
          name: traceId
          # url will be interpreted as query for the datasource
          url: '$${__value.raw}'
