server:
  http_listen_port: 3200
  log_level: error

distributor:
  receivers: # this configuration will listen on all ports and protocols that tempo is capable of.
    otlp:
      protocols:
        http:
        grpc:

ingester:
  max_block_duration: 30s # cut the headblock when this much time passes. this is being set for demo purposes and should probably be left alone normally

compactor:
  compaction:
    block_retention: 1m # overall Tempo trace retention. set for demo purposes

storage:
  trace:
    backend: local # backend configuration to use
    wal:
      path: /etc/tempo/wal # where to store the wal locally
    local:
      path: /etc/tempo/blocks

overrides:
  metrics_generator_processors: [service-graphs, span-metrics] # enables metrics generator
